    <div id="category">
        <ul class="category-list">

            <li class="category-list__item-header">
                <img src="assets/img/logo.png" alt="" class="category-list__item-img">
                <div class="category-list__header-text">
                    Spotify
                </div>
            </li>

            <li class="category-list__item">

                    </div>

                    <div class="header__btn-down">

                    </div>
                </div>
            </div>
        </div>

        <div id="banner">
            <div class="banner__content">

                        PLAYLIST
                    </div>

                    </div>

                            Những bài hát bạn đang yêu thích
                        </div>
                        <div class="banner__sub-quantity">
                            <div class="banner__spotify">
                                spotify

                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="btn-func">

                <div class="func__btn-play">

                    <div class="icon-play">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="icon-pause">
                        <i class="fas fa-play"></i>
                    </div>

                </div>

                <div class="func__btn-like func__btn--hover js-btn-sub-like">
                    <i class="far fa-heart"></i>
                </div>

                <div class="func__btn-more func__btn--hover">
                    <i class="fas fa-ellipsis-h"></i>
                </div>

            </div>
        </div>

                </div>

                <div class="item-song__time">

    <div id="dashborad">
        <div class="info-song">
            <div class="dashborad__cover-img">
                <img src="" alt="" class="info-song__img">
            </div>
            
            <div class="info-song__name">
                <div class="info-song__name-song">
                   
                </div>
                <div class="info-song__name-singer">
                    
                </div>
            </div>
            <div class="info-song__btn-like info-song__btn">
                <i class="far fa-heart"></i>
            </div>
            <div class="info-song__btn-tv info-song__btn">
                <i class="fas fa-desktop"></i>
            </div>
        </div>

        <div class="control">
            <div class="control__btn">
                <div class="control__btn-random">
                    <div class="dashborad__btn-hover">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <div class="control__btn-left dashborad__btn-hover">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="control__btn-playing">
                    <div class="control__btn-play">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="control__btn-pause">
                        <i class="fas fa-pause"></i>
                    </div>
                </div>

                <div class="control__btn-right dashborad__btn-hover">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="control__btn-loop ">
                    <div class="dashborad__btn-hover">
                        <i class="fas fa-undo-alt"></i>
                    </div>
                </div>

            </div>


            <input class="control__progress" type="range" value="0" step="1" min="0" max="100" >
            <audio src="" id="audio"></audio>
        </div>

           <div class="more-option__computer dashborad__btn-hover">
